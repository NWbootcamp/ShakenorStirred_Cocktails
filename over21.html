<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" />
    <script src="https://kit.fontawesome.com/6d4035b361.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./assets/over21.css">

    <title>Shaken Or Stirred</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
          <div class="col s12 m7">
              <div class="card">
                 <img id="drink-photo"></img>
                 <span class="card-title"><h2 id="drink-name"></h2></span>
              </div>
              <div class="card-content">
                 <h3>Ingredients</h3>
                 <ul id="ingredients"></ul>
              </div>
              <div class="card-action">
                 <h4>Let's Make It!</h4>
                 <p id="instructions"></p>
              </div>
          </div>
        </div>
      
    </div> 
    <div class="collection">
        <div class="row">
           <div class="container col s1">
              <button  class="waves-effect waves-teal btn-flat" id="classic-btn">Classy Evening <i class="fa-solid fa-wine-bottle"></i></button>
              <button  class="waves-effect waves-teal btn-flat" id="shake-btn">Cool Drink for a Hot Night</button>
              <button  class="waves-effect waves-teal btn-flat" id="party-btn">Party Time <i class="fa-solid fa-champagne-glasses"></i></button>
              <button  class="waves-effect waves-teal btn-flat" id="nonAlc-btn">Relaxed Night (Non-Alcoholic)</button>
           </div>
        </div>
    
        <div class="row">
            <div class="container col s1">
               <button  class="waves-effect waves-teal btn-flat" id="whiskey-btn">Whiskey <i class="fa-solid fa-whiskey-glass"></i></button>
               <button  class="waves-effect waves-teal btn-flat" id="tequila-btn">Tequila<i class="fa-solid fa-glass-citrus"></i></button>
               <button  class="waves-effect waves-teal btn-flat" id="vodka-btn">Vodka<i class="fa-solid fa-martini-glass-citrus"></i></button>
               <button  class="waves-effect waves-teal btn-flat" id="scotch-btn">Scotch<i class="fa-solid fa-glass-half"></i></button>
            </div>
        </div>
    
    
        <div class="row">
            <div class="container col s1">       
                 <button  class="waves-effect waves-teal btn-flat" id="21random">Shake It Up!</button>
            </div>
        </div>
    </div>

    <div>
        <ul id="recent-searches">
        </ul>
    </div>

    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
